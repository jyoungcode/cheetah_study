<body class="is-modal">
  <div class="modal modal_form">
    <div class="heading_group">
      <h3 class="heading">회원 아이디 찾기</h3>
      <p class="heading_description">등록정보로 아이디 찾기가 가능합니다.</p>
    </div>
    <button class="btn_closeModal">창닫기 X</button>
    <form action="" class="clearfix">
      <label class="unit_2 form_label" for="find_id">이름</label>
      <input class="input_default unit_4" id="find_id" type="text" placeholder="이름을 입력하세요.">
      <label class="unit_2 form_label" for="find_phone">휴대폰번호</label>
      <input class="input_default unit_4" id="find_phone" type="text" placeholder="- 없이 입력">
      <a class="btn_primary unit_2 push_2 no_gutter" href="">확인</a>
    </form>
    <div class="modal_footer">
      <span class="find_notice">비밀번호가 기억이 안나세요?</span>
      <a class="btn_id btn btn_right " href="#" alt="아이디 찾기">비밀번호 찾기</a>
    </div>
  </div>
